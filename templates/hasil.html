<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border-radius: 4px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Video Processed Successfully</h2>
                        <p><strong>File Name:</strong> {{ filename }}</p>
                        <table class="table table-bordered">
                            <thead class="table-primary">
                                <tr>
                                    <th scope="col">Zone</th>
                                    <th scope="col">Number of Vehicles</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Zone A</td>
                                    <td>{{ zone_a_count }}</td>
                                </tr>
                                <tr>
                                    <td>Zone B</td>
                                    <td>{{ zone_b_count }}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="text-center mt-4">
                            <a href="/download/{{ filename }}" class="btn btn-custom">Download Processed Video</a>
                            <a href="/" class="btn btn-secondary">Upload Another Video</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
